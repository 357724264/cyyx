    <script type="text/javascript" src="js/jquery.cityselect.js"></script>
    <script type="text/javascript">
        $(function(){           
            $("#city").citySelect({
                prov:"请选择", 
                city:"请选择",
                dist:"请选择",
                nodata:"none"
            }); 
        });

<body class="head_body">
    <div class="header">
        <div class="header-inner">
            <div class='left-link'><a href="#"><i>&#xe611;</i></a></div>

            <div class='right-link'><a href="#">完成</a></div>
        </div>
    </div>

    <div class='container-fluid'>
        <div class="row">
            <div class="common-form-group common-margin">
                <div class="common-form-list">
                    <label>收货人</label>
                    <div class="text-box">
                        <input type="text" class="common-input" placeholder="请填写收货人" />
                    </div>
                </div>
                <div class="common-form-list">
                    <label>联系方式</label>
                    <div class="text-box">

                    </div>
                </div>
                <div class="common-form-list">
                    <label>所在地区</label>
                    <div class="text-box" id="city">
                        <select class="prov"></select> 
                        <select class="city" disabled="disabled"></select>
                        <select class="dist" disabled="disabled"></select>
                    </div>
                </div>
                <div class="common-form-list">
                    <label>详细地址</label>
                    <div class="text-box">
                        <input type="text" class="common-input" placeholder="请填写详细地址" />
                    </div>
                </div>
                <div class="common-form-list">
                    <label>邮政编码</label>
                    <div class="text-box">
                        <input type="text" class="common-input" placeholder="请填写邮政编码" />
                    </div>
                </div>
            </div>
        </div>
    </div>
